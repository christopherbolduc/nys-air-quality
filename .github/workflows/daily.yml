name: Daily NYS Air Quality

on:
  schedule:
    # 11:00 UTC ~= 6:00 AM US/Eastern during standard time (shifts to 7:00 AM during DST)
    - cron: "0 11 * * *"
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute report date (ET)
        id: report_date
        run: |
          set -euo pipefail
          REPORT_DATE=$(TZ=America/New_York date -d "yesterday" +%F)
          echo "report_date=$REPORT_DATE" >> "$GITHUB_OUTPUT"
          echo "Report date: $REPORT_DATE"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Run daily job
        id: daily_run
        env:
          OPENAQ_API_KEY: ${{ secrets.OPENAQ_API_KEY }}
        run: |
          set -euo pipefail
          python scripts/run_daily.py | tee daily_run.log

          pruned_notes=0
          pruned_report_dirs=0
          retention_days=""

          if grep -q "^pruned_notes:" daily_run.log; then
            pruned_notes=$(grep "^pruned_notes:" daily_run.log | tail -1 | awk '{print $2}')
          fi
          if grep -q "^pruned_report_dirs:" daily_run.log; then
            pruned_report_dirs=$(grep "^pruned_report_dirs:" daily_run.log | tail -1 | awk '{print $2}')
          fi
          if grep -q "^retention_days:" daily_run.log; then
            retention_days=$(grep "^retention_days:" daily_run.log | tail -1 | awk '{print $2}')
          fi

          echo "pruned_notes=$pruned_notes" >> "$GITHUB_OUTPUT"
          echo "pruned_report_dirs=$pruned_report_dirs" >> "$GITHUB_OUTPUT"
          echo "retention_days=$retention_days" >> "$GITHUB_OUTPUT"

      - name: Update latest report SVGs
        env:
          REPORT_DATE: ${{ steps.report_date.outputs.report_date }}
        run: |
          set -euo pipefail
          mkdir -p reports/latest
          cp "reports/$REPORT_DATE/map.svg" "reports/latest/map.svg"
          cp "reports/$REPORT_DATE/parameter_coverage.svg" "reports/latest/parameter_coverage.svg"

      - name: Create pull request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "Daily AQ update — ${{ steps.report_date.outputs.report_date }}"
          title: "Daily AQ update — ${{ steps.report_date.outputs.report_date }}"
          body: |
            Automated daily run (OpenAQ) with NY boundary filter.
            Report date: ${{ steps.report_date.outputs.report_date }}

            Artifacts:
            - notes/${{ steps.report_date.outputs.report_date }}.md
            - reports/${{ steps.report_date.outputs.report_date }}/
            - reports/latest/

            Pruning (retention):
            - Deleted notes: ${{ steps.daily_run.outputs.pruned_notes }}
            - Deleted report folders: ${{ steps.daily_run.outputs.pruned_report_dirs }}
            - Retention days: ${{ steps.daily_run.outputs.retention_days }}

            Review artifacts in notes/ and reports/ and merge when ready.
          branch: "automation/daily-${{ steps.report_date.outputs.report_date }}"
          delete-branch: true
          labels: "automation"
          add-paths: |
            data/daily.csv
            data/sensor_meta_cache.json
            notes/
            reports/
            reports/latest/